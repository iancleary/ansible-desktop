name: Test

on: push

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Pull Docker Image
      #   run: docker pull iancleary/ubuntu1804-ansible-desktop
      # - name: Start Docker Container with volume map
      #   run: docker start -i-t -v &GITHUB_WORKSPACE:/
      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1
      - name: before_install
        run: |
          make bootstrap-before-install
          npm install -g markdownlint-cli
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: lint
        run: |
          make lint
  docker-zsh-nodejs-yarn:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: Source Path
        run: . /etc/profile
      - name: Docker
        run: make docker
      - name: ZSH Antibody
        run: make zsh
      - name: Yarn
        run: make yarn
      - name: Source Path
        run: . /etc/profile
      - name: Check Versions
        run: |
          vue --version
          gridsome --version
          nativefier --version
          markdownlint --version
          carbon-now --version
      - name: TickTick
        run: make ticktick

  common-apt-deb-packages:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: Source Path
        run: . /etc/profile
      - name: Python 3.6
        if: matrix.os == "ubuntu-18.04"
        run: |
          make python-three-six-install
          make python-three-six-supporting
      - name: Python 3.7
        if: matrix.os == "ubuntu-18.04"
        run: |
          make python-three-seven-install
          make python-three-seven-supporting
      - name: Python 3.8
        run: |
          make python-three-eight-install
          make python-three-eight-supporting
      - name: Timeshift
        run: make timeshift
      - name: Github CLI
        run: |
          make github-cli
          gh --version
      - name: Nordvpn
        run: |
          make nordvpn
          nordvpn --version
      - name: Stacer
        run: make stacer
      - name: Wifi Analyzer
        run: make wifi-analyzer

  common-snaps:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: Common Snaps
        run: make common-snaps
      - name: Chat Clients
        run: make chat-clients
      - name: Development Tools
        run: |
          make development-tools
          code --version
      - name: Web Browsers
        run: make web-browsers

  gnome-preferences-and-flameshot:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
          sudo apt install -y gnome-shell gnome-session gnome-terminal
          sudo apt install -y dconf-gsettings-backend dconf-tools dconf-cli
          sudo apt install -y gsettings-desktop-schemas
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: Flameshot
        run: make flameshot
      - name: Flameshot (check idempotence)
        run: make flameshot
      - name: Flameshot version
        run: flameshot --version
      - name: Flameshot keybindings
        run: make flameshot-keybindings
      - name: GNOME Preferences
        run: |
          make gnome-extensions
          make gnome-dash-to-dock
          make gnome-keybindings
          make gnome-preferences
      - name: Jetbrains Mono
        run: make jetbrains-mono
