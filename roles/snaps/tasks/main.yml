
- name: Snaps - Install snapd apt dependency
  become: true
  apt:
    name: "snapd"
    state: present

- name: Snaps - Install Confined Snaps
  become: true
  snap:
    name: "{{ item }}"
  loop:
    - "chromium"
    - "drawio"
    # https://github.com/jgraph/drawio-desktop/issues/138, snap 12.6.5 > flatpak 12.4 (as of 2020-02-28)
    - "postman"
    - "signal-desktop"
    - "snap-store"
    - "spotify"
    - "standard-notes"
    - "telegram-desktop"

- name: Snaps - Setup Plugs # https://github.com/ansible/ansible/issues/58403
  become: yes
  become_method: sudo
  changed_when: false
  shell: 'snap connect {{ item.app }}:{{ item.plug }}'
  with_items:
    - plug: home
      app: chromium

- name: Snaps - Install Classicly Confined Snaps
  become: true
  snap:
    name: "{{item}}"
    classic: yes
  loop:
    - "slack"
    - "sublime-text"
